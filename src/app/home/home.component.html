<h1 class="page-title">
    {{ sample.title }} {{ sample.category }}
</h1>
<div class="col-md-6">
  <input type="text" [(ngModel)]="name" (input)="onType($event)">
  <button (click)="add()">Add</button>
  <p>{{name}}</p>
  <ul *ngIf="!noData; else showNoData">
    <li *ngFor="let item of items" [ngClass]="{listItems: !noData}" [ngStyle]="{backgroundColor: addColor()}">{{item}}</li>
  </ul>
  <ng-template #showNoData>
    <p>No Data Found</p>
  </ng-template>
</div>
